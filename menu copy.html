<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel='stylesheet' href='css/swiper4.1.6.css'>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body style="background-color: black">
    <header>
      <div class="headerContaner">
        <div class="logo">
          <a href="/" title="Ipek">
            <img src="[##cms.cms.cdn##]/images/logo-white.png" alt="Ipek" title="Ipek" />
          </a>
        </div>
        <div class="barIcon">
          <button onclick="this.classList.toggle('active')">
            <span> منو </span>
            <svg class="ham hamRotate ham7" viewBox="0 0 100 100" width="45">
              <path
                class="line top"
                d="m 70,33 h -40 c 0,0 -6,1.368796 -6,8.5 0,7.131204 6,8.5013 6,8.5013 l 20,-0.0013"
              />
              <path class="line middle" d="m 70,50 h -40" />
              <path
                class="line bottom"
                d="m 69.575405,67.073826 h -40 c -5.592752,0 -6.873604,-9.348582 1.371031,-9.348582 8.244634,0 19.053564,21.797129 19.053564,12.274756 l 0,-40"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <div class="menuContainer">
      <div class="leftMenu">
        <ul>
          <li>
            <a href="/INDOOR" title="@title"> INDOOR
              
              <div class="arrowContainer">

                <span class="maskArrow">
                  <span></span>
                </span>
              </div>
            </a>

          </li>
          <li>
            <a href="OUTDOOR" title="@title"> OUTDOOR 

              <div class="arrowContainer">

                <span class="maskArrow">
                  <span></span>
                </span>
              </div>
            </a>
          </li>
        </ul>
      </div>
      <div class="midLine"></div>
      <div class="rightMenu">
        <ul>
          <li>
            

              <a href="/پروژه-ها" title="پروژه‌ها">پروژه‌ها </a>
            
          
          </li>
          <li>
            

              <a href="/مقالات" title="بلاگ"> بلاگ </a>
            
          
          </li>
          <li>
            

              <a href="/درباره-ما" title="درباره ما "> درباره ما </a>
            
          
          </li>
          <li>
            
              
              <a href="/خدمات" title="خدمات"> خدمات </a>
            
          
          </li>
          <li>
            

              <a href="/تماس-با-ما" title="تماس با ما "> تماس با ما </a>
            
          
          </li>
          <li>
            
              
              <a href="/دانلودها" title="دانلودها"> دانلودها </a>
            
          
          </li>
        </ul>
        <div class="overMenu">
            <div id="js-cta-slider" class="cta__slider-wrapper swiper-container overMenuSlider">
                <div class="swiper-wrapper cta__slider">
                  <div class="cta__slider-item swiper-slide">
                    <picture class="media-wrapper slide-inner">
                      <img src="[##cms.cms.cdn##]/images/menu-indoor.jpg" alt="indoor" title="indoor">
                    </picture>
                  </div>
                
                  <div class="cta__slider-item swiper-slide">
                    <picture class="media-wrapper slide-inner">
                      <img src="[##cms.cms.cdn##]/images/menu-outdoor.jpg" alt="outdoor" title="outdoor">
                    </picture>
                  </div>
              
               
                </div>
              
              </div>
        </div>
      </div>
    </div>
    <script src="[##cms.cms.cdn##]/_js/gsap.js"></script>
    <script src='[##cms.cms.cdn##]/js/swiper4.1.6.js'></script>
    <script src='[##cms.cms.cdn##]/_js/TweenMax.min.js'></script>
    <script src="[##cms.cms.cdn##]/js/menu.js"></script>
